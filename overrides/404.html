{% extends "main.html" %}

{% block content %}

<style>

html {
  font-size: 18px;
}
body {
  color:black;
  background-color: #5466ce;
  background-image: linear-gradient(
      45deg,
      #4051b5 25%,
      transparent 25%,
      transparent 75%,
      #4051b5 75%,
      #4051b5
    ),
    linear-gradient(
      -45deg,
      #4051b5 25%,
      transparent 25%,
      transparent 75%,
      #4051b5 75%,
      #4051b5
    );
  background-size: 60px 60px;
  background-position: 0 0;
  animation: slide 4s infinite linear;
}

@keyframes slide {
  from {
    background-position: 0 0;
  }

  to {
    background-position: -120px 60px;
  }
}

.modal {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  padding: 1.6rem 3rem;
  border: 3px solid black;
  border-radius: 5px;
  background: white;
  box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
}
.message {
  font-size:1.1rem;
  margin-bottom: 1.6rem;
  margin-top: 0;
}
.btn {
  color:inherit;
    font-family:inherit;
  font-size: inherit;
  background: white;
  padding: 0.3rem 3.4rem;
  border: 3px solid black;
  margin-right: 2.6rem;
  box-shadow: 0 0 0 black;
  transition: all 0.2s;
}

.btn:last-child {
  margin: 0;
}

.btn:hover {
  box-shadow: 0.4rem 0.4rem 0 black;
  transform: translate(-0.4rem, -0.4rem);
}

.btn:active {
  box-shadow: 0 0 0 black;
  transform: translate(0, 0);
}

.options {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

</style>

<div class="modal">
  <p class="message" style="color:black;">Error 404 - Nothing Here :(</p>
  <div class="options">
    <a href="https://teddywarner.org/">
     <button class="btn"  style="color:black;">Return Home</button>
     </a>
  </div>
</div>

{% endblock %}
